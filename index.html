<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    .parent {
      margin: auto;
      text-align: center;
      padding-top: 100px;
      padding-bottom: 200px;
    }
    .head {
      font-size: 50px;
      text-align: center;
    }
    .btn {
      width: 200px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      background-color: green;
      color: #fff;
      transition: 0.5s;
    }
    .btn:hover {
      background-color: yellow;
      color: green;
      
    }

  </style>
  <div class="parent">
    <h1 class="head">Q & A GAME | be honest</h1>
    <button class="btn">start game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
